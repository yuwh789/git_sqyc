{% load staticfiles %}
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>数据组内部交流平台</title>

	<style>

.login_top{
width:960px;
height:130px;
margin:0 auto;
}

.login_logo{
display:block;
width:193px;height:76px;
margin:10px 30px 35px 10px;
}

.login_form_bg{
height:480px;
background-color: #5F8ABA
}

.no-mp{ margin-top:0px; }

.login_form_wrap{
width:1080px;
height:480px;
margin:0 auto;
}

.login_banner{
width:400px;
height:240px;
margin:200px auto auto 100px ; 
}

.slogan{width:40px;
height:300px;
font-size:30px;
color:#f0f9e8;
text-align:center;
line-height:36px;
margin:80px auto auto 10px ; 
/*padding-left: 20px;*/
}

.login_form{
width:368px;
height:378px;
border:1px solid #c6c6c5;
background-color:#fff; 
margin:50px auto auto 30px ;
}


.login_title{height:60px;
width:308px;
margin:5px 30px 10px 30px;
border-bottom:1px solid #e0e0e0;}


.login_title h1{
font-size:24px;
height:60px;
line-height:60px;
color:#a8a8a8;
float:left;
font-weight:bold;
padding-bottom: 5px; 
margin:5px 20px 10px 5px ;
}

.login_title a{
width:100px;
height:20px;
display:block;
font-size:16px;
color:#5F8ABA;
text-indent:26px;
float:left;
margin: 20px 0 0 36px
}


.form_input{
width:308px;
height:250px;
margin:20px auto;
position:relative;
}

.name_input,.pass_input{
width:306px;height:36px;
border:1px solid #e0e0e0;
/*background:url(../pics/car_pic.gif) 280px -41px no-repeat #f8f8f8;*/
outline:none;
font-size:14px;
text-indent:10px;
position: absolute;
left:0;
top:0
}

.pass_input{top:65px;background-position:280px -95px;}

.user_error, .pwd_error{color:#f00;position:absolute;left:0;top:43px;display:none }


.pwd_error{top:110px;}

.more_input{position:absolute;left:0;top:130px;width:100%}

.more_input input{float:left;margin-top:2px;}
.more_input label{float:left;margin-left:10px;}
.more_input a{float:right;color:#666}
.more_input a:hover{color:#ff8800}

.input_submit{width:100%;
height:40px;
position:absolute;
left:0;
top:180px;
background-color:#5F8ABA;
color:#fff;font-size:22px;
border:0px;font-family:'Microsoft Yahei';
cursor:pointer;}



.fr{float:right}
.fl{float: left}


.footer{
border-top:2px solid whitesmoke;
margin:30px 0;
}

.footer p{
text-align:center;
margin-top:10px;
}

.no-mp{margin-top:0px;}


.left_logo{
/*float: left ;*/
margin: 0 auto;
}


/*清除样式*/
.clearfix:before,.clearfix:after{ content:"";display:table }
.clearfix:after{clear:both;}
.clearfix{zoom:1}

</style>

</head>
<body>
	<div class="login_top clearfix">
		<a href="/user_account/" class="login_logo"><img src="{%  static 'images/car_pic.gif' %}"></a>
	</div>

	<div class="login_form_bg">
		<img src= "{% static  'images/car_pic.gif' %}"    alt="" class="login_banner fl">
		<div class="login_form_wrap  ">
			
			<!--左侧-->	
			
			<div class="login_form fr ">
				
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<!--<a href="#">立即注册</a>-->
				</div>
				<div class="form_input" >
					<form  method="post" action = '/inner_index/' >
                        {% csrf_token %}

						<input type="text" name="username" class="name_input" placeholder="请输入用户名">
						<div class="user_error">输入错误</div>
						<input type="password" name="pwd" class="pass_input" placeholder="请输入密码">
						<div class="pwd_error">输入错误</div>
						<div class="more_input clearfix">
							<input type="checkbox" name="">
							<label>记住用户名</label>
							<!--<a href="#">忘记密码</a>-->

						</div>
						<input type="submit" name="" value="登录" class="input_submit">
					</form>
				</div>
			</div>
	<div class="slogan fr " > 的士联盟 · 品质服务</div>
		</div>
	</div>

	<div class="footer no-mp">
		<p> 2018--北京首约科技有限公司 </p>
		<p> 数据部内部交流平台 </p>
	</div>
	
</body>
</html>
